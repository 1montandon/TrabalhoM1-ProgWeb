<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva de Salas - Univali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <!-- Título -->
    <h1 class="fs-1 fw-bold text-center my-4">Reservas de Salas</h1>

    <!-- Container principal -->
    <div class="container vh-100">
      <div class="row h-75">
        <div class="col">
          <h2>Salas</h2>
          <form class="h-100 d-flex gap-2 flex-column" id="salasForm">
            <div class="d-flex gap-2">
              <div class="input-group">
                <input type="search" id="nomeSala" class="form-control" />
                <button type="submit" class="input-group-text">
                  Botão PESQUISA
                </button>
              </div>
              <select
                name="bloco"
                id="blocos"
                class="form-select"
                style="width: 30%"
              >
                <option value="" selected>Bloco</option>
              </select>
              <input
                type="number"
                style="width: 20%"
                class="form-control"
                placeholder="capacidade"
              />

              <select
                name="funcionalidades"
                id="funcionalidades"
                class="form-select"
                style="width: 30%"
              >

              </select>
            </div>
            <div class="d-flex gap-2 h-100">
              <div
                class="bg-primary w-100 p-4 d-flex flex-column gap-2"
                id="salas"
              ></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
